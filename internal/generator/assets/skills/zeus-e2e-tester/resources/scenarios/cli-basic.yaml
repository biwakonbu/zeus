# CLI 基本操作シナリオ
# Zeus CLI コマンドの基本機能をテスト

name: CLI 基本操作テスト
description: zeus init, status, add, list などの基本コマンドをテスト

setup:
  # テスト用ディレクトリを作成
  - type: cli
    command: mktemp -d
    capture: test_dir

  - type: cli
    command: cd ${test_dir}
    working_dir: ${test_dir}

steps:
  # プロジェクト初期化
  - id: init
    name: プロジェクト初期化
    type: cli
    command: zeus init
    working_dir: ${test_dir}
    expect_exit_code: 0
    expect_output_contains:
      - "Zeus project initialized"
      - "zeus.yaml"
    golden: golden/cli-init.golden.json

  # ステータス確認（初期状態）
  - id: status-initial
    name: 初期ステータス確認
    type: cli
    command: zeus status
    working_dir: ${test_dir}
    expect_exit_code: 0
    expect_output_contains:
      - "Status:"
      - "Activities:"

  # Activity 追加
  - id: add-activity-a
    name: Activity A 追加
    type: cli
    command: zeus add activity "Activity A"
    working_dir: ${test_dir}
    expect_exit_code: 0
    capture: activity_a_id
    capture_pattern: "Created activity: ([a-z0-9-]+)"

  # 子 Activity 追加（依存関係）
  - id: add-activity-b
    name: Activity B 追加（Activity A の子）
    type: cli
    command: zeus add activity "Activity B" --parent ${activity_a_id}
    working_dir: ${test_dir}
    expect_exit_code: 0
    capture: activity_b_id
    capture_pattern: "Created activity: ([a-z0-9-]+)"

  # 別の独立 Activity 追加
  - id: add-activity-c
    name: Activity C 追加
    type: cli
    command: zeus add activity "Activity C" --priority high
    working_dir: ${test_dir}
    expect_exit_code: 0

  # Activity 一覧
  - id: list-activities
    name: Activity 一覧表示
    type: cli
    command: zeus list activities
    working_dir: ${test_dir}
    expect_exit_code: 0
    expect_output_contains:
      - "Activity A"
      - "Activity B"
      - "Activity C"

  # 依存関係グラフ（Mermaid 形式）
  - id: graph-mermaid
    name: 依存関係グラフ出力
    type: cli
    command: zeus graph --format mermaid
    working_dir: ${test_dir}
    expect_exit_code: 0
    expect_output_contains:
      - "graph"
      - "-->"
    golden: golden/cli-graph.golden.json

  # ステータス確認（Activity 追加後）
  - id: status-with-activities
    name: Activity 追加後のステータス
    type: cli
    command: zeus status
    working_dir: ${test_dir}
    expect_exit_code: 0
    expect_output_contains:
      - "Activities: 3"

  # doctor 診断
  - id: doctor
    name: プロジェクト診断
    type: cli
    command: zeus doctor
    working_dir: ${test_dir}
    expect_exit_code: 0
    expect_output_contains:
      - "OK"

teardown:
  # テスト用ディレクトリを削除
  - type: cli
    command: rm -rf ${test_dir}

assertions:
  - type: activity_count
    expected: 3

  - type: dependency_exists
    from: ${activity_b_id}
    to: ${activity_a_id}
