# 統合シナリオ
# CLI と Web の連携をテスト

name: 統合テスト - CLI → Web 状態同期
description: CLI で Activity を操作し、Web ダッシュボードで正しく反映されることを確認

dependencies:
  - cli-basic
  - web-interaction

setup:
  # テスト用プロジェクトを作成
  - type: cli
    command: mktemp -d
    capture: test_dir

  - type: cli
    command: zeus init
    working_dir: ${test_dir}

  # ダッシュボードサーバー起動
  - type: cli
    command: zeus dashboard --dev --port 8080 &
    working_dir: ${test_dir}
    background: true
    capture: dashboard_pid

  - type: wait
    condition: http://localhost:8080/api/status
    timeout: 10000

steps:
  # 初期状態：Activity なし
  - id: web-initial
    name: Web 初期状態確認
    type: web
    action: navigate
    url: http://localhost:8080

  - id: web-wait-initial
    name: 描画完了待機
    type: web
    action: wait
    condition: window.__ZEUS__ && window.__ZEUS__.isReady()
    timeout: 15000

  - id: verify-initial-state
    name: 初期状態検証
    type: web
    action: capture_state
    method: window.__ZEUS__.getGraphState()
    expect:
      activityCount: 0
      edgeCount: 0

  # CLI で Activity を追加
  - id: cli-add-activity-1
    name: CLI で Activity 1 追加
    type: cli
    command: zeus add activity "設計フェーズ"
    working_dir: ${test_dir}
    capture: activity_design_id
    capture_pattern: "Created activity: ([a-z0-9-]+)"

  # SSE で更新を受信（または少し待機）
  - id: wait-sse-update-1
    name: SSE 更新待機
    type: wait
    duration: 2000  # 2秒待機

  # Web で状態確認
  - id: web-verify-activity-1
    name: Web で Activity 1 確認
    type: web
    action: capture_state
    method: window.__ZEUS__.getGraphState()
    expect:
      activityCount: 1

  # CLI でさらに Activity を追加（依存関係あり）
  - id: cli-add-activity-2
    name: CLI で Activity 2 追加
    type: cli
    command: zeus add activity "実装フェーズ" --parent ${activity_design_id}
    working_dir: ${test_dir}
    capture: activity_impl_id
    capture_pattern: "Created activity: ([a-z0-9-]+)"

  - id: cli-add-activity-3
    name: CLI で Activity 3 追加
    type: cli
    command: zeus add activity "テストフェーズ" --parent ${activity_impl_id}
    working_dir: ${test_dir}
    capture: activity_test_id
    capture_pattern: "Created activity: ([a-z0-9-]+)"

  # SSE 更新待機
  - id: wait-sse-update-2
    name: SSE 更新待機
    type: wait
    duration: 2000

  # Web で依存関係を確認
  - id: web-verify-dependencies
    name: Web で依存関係確認
    type: web
    action: capture_state
    method: window.__ZEUS__.getGraphState()
    golden: golden/integration-graph-state.golden.json
    tolerance:
      position: 10
    expect:
      activityCount: 3
      edgeCount: 2

  # スナップショット取得
  - id: snapshot-integration
    name: 統合テストスナップショット
    type: web
    action: snapshot
    path: golden/snapshots/integration-final.png
    mode: reference

  # クリティカルパスの確認
  - id: verify-critical-path
    name: クリティカルパス確認
    type: web
    action: capture_state
    method: window.__ZEUS__.getCriticalPathState()
    expect:
      enabled: true
      criticalPathCount: 3  # 全 Activity が直列なのでクリティカルパス上

  # API 経由での確認
  - id: api-verify-activities
    name: API で Activity 確認
    type: cli
    command: curl -s http://localhost:8080/api/activities | jq '.activities | length'
    expect_output: "3"

  - id: api-verify-timeline
    name: API でタイムライン確認
    type: cli
    command: curl -s http://localhost:8080/api/timeline | jq '.critical_path | length'
    expect_output: "3"

teardown:
  - type: cli
    command: kill ${dashboard_pid} 2>/dev/null || true

  - type: cli
    command: rm -rf ${test_dir}

assertions:
  - type: cli_web_sync
    description: CLI で追加した Activity が Web に反映される

  - type: dependency_chain
    chain:
      - ${activity_design_id}
      - ${activity_impl_id}
      - ${activity_test_id}

  - type: critical_path
    expected_length: 3
