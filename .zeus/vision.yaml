id: vision-001
title: 神の視点によるプロジェクト管理
statement: |
  AIと人間が協働し、プロジェクト全体を構造的に俯瞰できる管理システムを実現する。
  ファイルベースで人間可読、Git 親和性を持ち、10概念モデルで本質的な管理を提供する。
success_criteria:
  - 全ての概念操作をCLI一本で完結できる
  - AIが人間の判断を補強し、見落としを防ぐ
  - プロジェクトの現在地と健全性を即座に把握できる
  - 意思決定・リスク・制約を構造化して追跡できる
  - データの整合性と操作の安全性が保証される
  - 他ツール・チームと連携して価値を拡大できる
