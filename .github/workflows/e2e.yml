name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'zeus-dashboard/**'
      - 'internal/dashboard/**'
      - 'scripts/e2e/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'zeus-dashboard/**'
      - 'internal/dashboard/**'
      - 'scripts/e2e/**'
      - '.github/workflows/e2e.yml'

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: zeus-dashboard/package-lock.json

      - name: Build Zeus binary
        run: make build

      - name: Install dashboard dependencies
        run: |
          cd zeus-dashboard
          npm ci

      - name: Build dashboard
        run: |
          cd zeus-dashboard
          npm run build

      - name: Install agent-browser
        run: npm install -g agent-browser

      - name: Install Playwright dependencies
        run: npx playwright install chromium --with-deps

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run E2E tests
        run: ./scripts/e2e/run-web-test.sh
        timeout-minutes: 10
        env:
          KEEP_ARTIFACTS: 'true'

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: /tmp/zeus-e2e-artifacts/
          retention-days: 7
